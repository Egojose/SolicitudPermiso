<div class="container">
    <div class="mat-elevation-z8">

        <mat-toolbar color="primary" [hidden]="!empty">No hay solicitudes</mat-toolbar>
        <div [hidden]="empty">
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="Solicitante">
                    <th mat-header-cell *matHeaderCellDef> Solicitante </th>
                    <td mat-cell *matCellDef="let element"> {{element.Solicitante}} </td>
                </ng-container>

                <ng-container matColumnDef="tipoPermiso">
                    <th mat-header-cell *matHeaderCellDef> Tipo de permiso </th>
                    <td mat-cell *matCellDef="let element"> {{element.TipoPermiso}} </td>
                </ng-container>

                <ng-container matColumnDef="fechaSolicitud">
                    <th mat-header-cell *matHeaderCellDef> Fecha de solicitud </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaSolicitud | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="fechaInicio">
                    <th mat-header-cell *matHeaderCellDef> Fecha de inicio </th>
                    <td mat-cell *matCellDef="let element"> {{element.fechaInicio | date: 'dd/MM/yyyy'}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element">
                        <button class="btn btn-primary" (click)="AbrirSolicitud(element.IdRegistro)">Ver solicitud</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>

    <!-- <div class="row">
        <input type="file" name="diplomas" id="" (change)="adjuntarDiplomas($event)">
    </div> -->
</div>
